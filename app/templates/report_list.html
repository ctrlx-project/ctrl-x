{% extends "layout.html" %}

{% block title %}
Report
{% endblock %}

{% block body %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Network scanned</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody>
            {% for name in report_names%}
            <li class="list-group-item">
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/reports/{{name[0]}}">
                {{name[1]}}
            </a>
            </li>
            {% endfor %}
          </tbody>
    </ul>
</div>
{% endblock %}

{% block imports %}

{% endblock %}
